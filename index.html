<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/styles/normalize.css"> -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>Index</title>
</head>
<body>

    <div id="left-side">
        <div class="card-container">
            <img class="card-img" src="assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Picture">
            <div class="attempt">
                <img src="assets/images/odin-lined.png" alt="Odin">
                <h2>ODIN</h2>
            </div>
        </div>
    </div>

    <div class="right-side">
        <div class="theme-button-container">
            <button id="themeToggle">Dark Theme</button>
        </div>
        <div class="top-content">
            <p>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <span class="emphasize">now</span> to get started.
            </p>
            <p>
                You <span class="emphasize">know</span> you want to.
            </p>
        </div>

        <div class="mid-content">
            <div class="lets-do">
                <h3>Let's do this!</h3>
            </div>
            
            <div>
                <form action="#" method="post">
                    <div class="first row">
                        <div class="label-input-group">       <!--Name-->
                            <div><label for="firstName">FIRST NAME</label></div>
                            <div><input type="text" id="firstName" placeholder="Name" name="firstName" required></div>
                        </div>

                        <div class="label-input-group right-col">       <!--Last Name-->
                            <div><label for="lastName">LAST NAME</label></div>
                            <div><input type="text" id="lastName" placeholder="Last Name" name="lastName" required></div>
                        </div>
                    </div>

                    <div class="second row">
                        <div class="label-input-group">     <!-- Email-->
                            <div><label for="email">EMAIL</label></div>
                            <div><input type="email" id="email" placeholder="example@example.com" name="email" required></div>
                        </div>

                        <div class="label-input-group right-col">      <!-- Phone Number-->
                            <div><label for="phoneNumber">PHONE NUMBER</label></div>
                            <div><input type="number" id="phoneNumber" placeholder="3167330235" name="phoneNumber" minlength="10" maxlength="10" required></div>
                        </div>
                    </div>

                    <div class="third row">
                        <div class="label-input-group">        <!--Password-->
                            <div><label for="password">PASSWORD</label></div>
                            <div><input type="password" id="password" placeholder="Password" name="password" minlength="8" required></div>
                        </div>

                        <div class="label-input-group right-col">        <!--Confirm Password-->
                            <div><label for="password">CONFIRM PASSWORD</label></div>
                            <div><input type="password" id="password" placeholder="Password" name="password" minlength="8" required></div>
                        </div>
                    </div>

            </div>

            </div>

            <div class="bottom-content">

                <div class="button-container">
                    <button type="submit">Create Account</button>
                </div>

                <p>Already have an account? <span class="greenSpan">Log in</span></p>

            </form>
            </div>
        </div>


        
    </div>
</body>
</html>
